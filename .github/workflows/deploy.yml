name: Deploy Software Performance Engineering site to GitHub Pages

# Runs on a push to the `main` branch, or manually from the `Actions` tab
on:
  push:
    branches: [main]
  workflow_dispatch:

# Necessary permissions for deploying to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# No concurrent deployments; cancel in-progress deployments on a re-push
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # Job for building the static site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm ci
      - name: Build with VitePress
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # Job for deploying the static site
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
